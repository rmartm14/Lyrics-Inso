<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Filtrado con busqueda</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>  
        <link rel="stylesheet" href="../../resources/mystyles.css" />
        <link rel="icon" href="./favicon-16x16.png"/>
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/templates/plantillaTopBot.xhtml">

            <ui:define name="left">
                <ui:include src="/WEB-INF/templates/SongRanking.xhtml"/>
            </ui:define>

            <ui:define name="right" >
                <ui:include src="/WEB-INF/templates/PowerRanking.xhtml" />
            </ui:define>

            <ui:define name="content" class="center_content text-white">
               
                <h:form id="form">
                    <div class="text-white p-4" >
                        
                        <p:dataTable value="#{filteringController.lista}" var="cancion" class="fondo" id="canciones">
                            <f:facet name="header">
                                <div class="p-d-flex p-jc-between p-ai-center">
                                    Lista de canciones

                                    <div style="float:right;">
                                        <p:commandButton id="toggler" type="button" value="Columnas" icon="pi pi-align-justify" class="enter"/>
                                        <p:columnToggler datasource="canciones" trigger="toggler" />
                                    </div>
                                </div>
                            </f:facet>
                            <p:column headerText="Nombre de canciÃ³n" sortBy="#{cancion.name}" filterBy="#{cancion.name}">
                                <h:outputText value="#{cancion.name}" />
                            </p:column>
                            <p:column headerText="Grupo" sortBy="#{cancion.group.name}" filterBy="#{cancion.group.name}">
                                <h:outputText value="#{cancion.group.name}" />
                            </p:column>
                            <p:column headerText="Autor" sortBy="#{cancion.user.name}" filterBy="#{cancion.user.name}">
                                <h:outputText value="#{cancion.user.name}" />
                            </p:column>
                            <p:column headerText="Visitas" sortBy="#{cancion.visit_counter}" filterBy="#{cancion.visit_counter}">
                                <h:outputText value="#{cancion.visit_counter}" />
                            </p:column>
                            <p:column headerText="Puntuacion" sortBy="#{cancion.grade}" filterBy="#{cancion.grade}">
                                <h:outputText value="#{cancion.grade}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
                    
            </ui:define>

        </ui:composition>

    </body>
</html>
