<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/plantillaTopBot.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                <div class="estiloBody">
                    <h:form>
                    <div class="product card">
                        <h5 style="color:black; padding:10px;">Mis canciones</h5>
                        <p:dataList value="#{songsController.getSongByUser()}" var="product" type="ordered">
                            <div class="product-list-item mt-2">
                            
                                <div class="product-list-detail">
                                    <div class="product-name"><b> Titulo de la canción: </b> #{product.name}</div>
                                    <div class="product-description"><b> Nombre del grupo: </b>#{product.group.name}</div>
                                    <div class="product-description"> <b> Estilo: </b> #{product.style.name} </div>
                                    <div class="product-description"> <b> Nota: </b> 
                                         #{product.grade} 
                                    </div>
                                </div>
                                <div class="product-list-action mt-2">
                                    <p:commandButton value="View" icon="fas fa-eye" class="enter mr-2"/>
                                    <p:commandButton value="Edit" icon="fas fa-edit" class="enter mr-2"/>
                                    <p:commandButton value="Remove" icon="fas fa-trash" class="enter mr-2" onclick="PF('removeDia').show()"/>
                                    <p:dialog widgetVar="removeDia" modal="true" header="Eliminar canción" width="300px" height="120px"> 
                                        <p> ¿Éstas seguro que quiere eliminar esta canción? </p>
                                        <p:commandButton value="No" onclick="PF('removeDia').hide()" class="enter mt-2" style="float:left;" />
                                        <p:commandButton value="Si" onclick="PF('removeDia').hide()" class="enter mt-2" style="float:right;" 
                                                         action="#{songsController.removeSong(product.name)}" />
                                    </p:dialog>
                                </div>
                            </div>
                        </p:dataList>
                    </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
