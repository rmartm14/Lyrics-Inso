<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./../../WEB-INF/templates/plantillaTopBot.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                <div class="d-flex justify-content-center form_container">
                    <h:form>
                        <h:panelGrid id="grid" columns="2">
                                <div class="input-group-append">

                                    <span class="input-group-text"><i class="pi pi-play"></i></span>
                                    <p:inputText type="text"  class="form-control input_user" value="#{usuariosController.user.name}" placeholder="Nombre de la canción" autocomplete="Grupo"/>
                                </div>

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="pi pi-user"></i></span>
                                </div>

                                <p:inputText type="text"  class="form-control input_user" value="#{songController.song.name}" placeholder="Grupo" autocomplete="Grupo"/>



                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="pi pi-palette"></i></span>
                                </div>
                                <p:inputText type="text"  class="form-control input_user" value="#{songsController.group.name}" placeholder="Estilo musical" autocomplete="Grupo"/>

                        </h:panelGrid>
                        <div class="input-group mb-3">

                            <p:outputLabel value="¿Es original?"/>
                            <p:selectOneRadio id="console" value="#{radioView.console}" unselectable="true">
                                <f:selectItem itemLabel="Sí" itemValue="0"/>
                                <f:selectItem itemLabel="No" itemValue="1"/>
>
                            </p:selectOneRadio>

                        </div>
                        <p> Letra </p>
                         <p:inputTextarea rows="20" cols="177" maxlength="1000" counter="display" counterTemplate="Quedan {0} carácteres."/>
                          <h:outputText id="display" class="p-d-block" />
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <p:commandButton value="Ingresar nueva canción" action="#{songsController.registrar()}"  style="background-color: #AAAAAA"/>    
                        </div>
                    </h:form>
		</div>
            </ui:define>

        </ui:composition>

    </body>
</html>
