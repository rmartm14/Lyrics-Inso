<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Registro usuario  </title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>  
        <link rel="stylesheet" href="./resources/css/mystyles.css" />
        <link rel="icon" href="./favicon-16x16.png"/>
    </h:head>
    <h:body>
        <div class="container h-100 card center_card" >
            <div class="d-flex justify-content-center h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="logo.png" class="brand_logo" alt="Logo"> </img>
                        </div>
                    </div>
                    <div class="justify-content-center form_container">
                        <h:form>
                            <div class="input-group mb-3">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="pi pi-user"></i></span>
                                </div>

                                <p:inputText type="text"  class="form-control input_user" value="#{usuariosController.user.name}" placeholder="Nombre de usuario" autocomplete="username"/>
                            </div>
                            <div class="input-group mb-3">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="pi pi-key"></i></span>
                                </div>
                                <p:password id= "turkishFeedback" required="true" feedback="true"
                                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                            goodLabel="Buena" strongLabel="Fuerte"
                                            value="#{usuariosController.user.password}"
                                            class="form-control input_pass" placeholder="Contraseña"/>
                            </div>
                            <div class="input-group mb-3">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="pi pi-calendar"></i></span>
                                </div>
                                <p:calendar id="fecha" value="#{usuariosController.user.fecha_nacimiento}" required="true" placeholder="Fecha de nacimiento"/>
                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <p:commandButton value ="Registrarse" class="btn enter" action="#{usuariosController.registrar()}"/>
                            </div>
                            <div class="text-center mt-4">
                            <a href="/Lyrics-Inso"> Volver a inicio </a>
                            </div>
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>


    </h:body>
</html>
