<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Registro usuario</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    </h:head>
    <h:body>

            <h:form>
                <p:outputLabel value="Introduzca nombre de usuario"/>
                <p:inputText value="#{usuariosController.user.name}"/>
                <p:outputLabel value="Introduzca contraseña"/>
                <p:password id= "turkishFeedback" required="true" feedback="true"
                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                            goodLabel="Buena" strongLabel="Fuerte"
                            value="#{usuariosController.user.password}"
                            />
                <p:outputLabel value="Fecha de nacimiento:" for="fecha"/>
                <p:calendar id="fecha" value="#{usuariosController.user.fecha_nacimiento}" required="true" />
                <p:outputLabel value="Rol:" for="txtRol"/>
                <p:selectOneButton value="#{usuariosController.user.role}" id="txtRol" required="true" >
                    <f:selectItem itemLabel="Admin" itemValue="0"/>
                    <f:selectItem itemLabel="Normal" itemValue="1"/>
                </p:selectOneButton>
                <p:outputLabel value="Puntuacion"/>
                <p:inputText value="#{usuariosController.user.grade}"/>
                <p:commandButton value="insertar" action="#{usuariosController.registrar()}"/>    
            </h:form>

    </h:body>
</html>
