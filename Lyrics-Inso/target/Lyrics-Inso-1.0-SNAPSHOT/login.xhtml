<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Login</title>
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>  
	<link rel="stylesheet" href="./resources/css/mystyles.css" />
        <link rel="icon" href="./favicon-16x16.png"/>
    </head>
    <h:body>
        	<div class="container h-100 card center_card" >
		<div class="d-flex justify-content-center h-100">
			<div class="card-body">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
                                            <img src="logo.png" class="brand_logo" alt="Logo"> </img>
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<h:form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="pi pi-user"></i></span>
							</div>
                                                    <p:inputText type="text"  class="form-control input_user" value="#{usuariosController.user.name}" placeholder="Username" autocomplete="username"/>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="pi pi-key"></i></span>
							</div>
                                                    <p:inputText type="password"  class="form-control input_pass" value="#{usuariosController.user.password}" placeholder="Password" autocomplete="password"/>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline"/>
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
                                                    <!--<button type="button" name="button" class="btn enter">Login</button>
                                                    <p:commandButton value ="Acceder" type="button" class="btn enter" action=""/> type no permite que funcione-->
                                                    <p:commandButton value ="Acceder" class="btn enter" action="#{usuariosController.validar()}"/>
                                                </div>
					</h:form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						No tienes una cuenta? <a href="index.lyrics" class="ml-2">Registrate!</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Olvidaste tu contrase√±a?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
    </h:body>
</html>
